<div id="chart_land">
	<div style='display: none'>
		<div id='upload_dialog'>
			<div id="dragon_drop">
				<div id="help_text">Drag logs here!</div>

				<div id="file_results">
					<table>
						<thead>
						<tr>
							<th>Filename</th>
							<th>Size</th>
							<th>Status</th>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div id='top_container'>
		<div id='meta_pane'>
			<h3 style="margin-bottom: 5px; margin-top: 5px;">Quadavore - Chart Land</h3>
			<div id="profile"></div>
		</div>
		<div id='upper_pane'>
			<div id="maps" class="top_bar">
                <div id="all_map" tab="all_map" label="All Flights">
                
                </div>
                <div id="flight_map" tab="flight_map" label="Selected Flight">
                
                </div>
            </div>
			<div id="previous_flights_wrapper">
				<div id='flights_header'>Flights<div id='upload'></div></div>
				<div id="previous_flights"></div>
			</div>
		</div>
		<div id='lower_pane'>
			<div id="parsed_flight">
				<div id="parsed_flight_name"></div>
				<table>
					<thead>
					<tr>
						<th colspan='2'>Flight Data</th>
					</tr>
					</thead>

					<tbody></tbody>
				</table>
			</div>

			<div id="chart" class='top_bar no_wrap'>
                <div tab='distances' label="Distances">
                
                </div>
                <div tab='health' label="Health & Signal">
                
                </div>
                <div tab='all' label="All">
                
                </div>
            </div>
		</div>

</div>
