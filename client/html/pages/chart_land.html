<div id="chart_land">
	<h3 style="margin-bottom: 5px; margin-top: 5px;">Quadavore - Chart Land</h3>
	<div id="profile"></div>

	<div id="dragon_drop">
		<span id="help_text">Drag logs here!</span>

		<div id="file_results">
			<table>
				<thead>
				<tr>
					<th>Filename</th>
					<th>Size</th>
					<th>Status</th>
				</tr>
				</thead>
				<tbody></tbody>
			</table>
			<button id="upload_logs">Upload Logs</button>

		</div>
	</div>

	<div id="previous_flights_wrapper">
		Previous flights:
		<div id="previous_flights"></div>
	</div>

	<div id="map" style="width: 600px; height: 400px;"></div>

	<div id="parsed_flight">
		<div id="parsed_flight_name"></div>

		<table>
			<thead>
			<tr>
				<th>Key</th>
				<th>Value</th>
			</tr>
			</thead>

			<tbody></tbody>
		</table>
	</div>

	<div id="chart"></div>

</div>
